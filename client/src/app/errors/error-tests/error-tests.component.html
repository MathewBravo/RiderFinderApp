<ng-container>
  <button class="btn-default mr-3 btn" (click)="handle400Error()">
    400 Error Test
  </button>
  <button class="btn-default mr-3 btn" (click)="handle500Error()">
    500 Error Test
  </button>
  <button class="btn-default mr-3 btn" (click)="handle404Error()">
    404 Error Test
  </button>
  <button class="btn-default mr-3 btn" (click)="handle401Error()">
    401 Error Test
  </button>
  <button class="btn-default mr-3 btn" (click)="handle400ValidationError()">
    400 Validation Error Test
  </button>
  <div *ngIf="validationErrors.length > 0" class="row mt-5">
    <ul class="text-danger">
      <li *ngFor="let err of validationErrors">
        {{ err }}
      </li>
    </ul>
  </div>
</ng-container>
