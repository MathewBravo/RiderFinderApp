<div class="container mx-auto mt-4">
  <div class="row">
    <div *ngFor="let rider of riders" class="col-md-4">
      <app-rider-card
        class="cardStyle"
        [rider]="rider"
      ></app-rider-card>
    </div>
  </div>
</div>
<div
  class="d-flex justify-content-center"
  *ngIf="pagination"
>
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
