<div class="profile-page">
  <div class="color-block">
    <div class="img-info">
      <img
        src="{{ rider.imgUrl }}"
        alt="{{ rider.name }}"
        class="profile-picture"
      />
      <div class="rider-info text-white">
        <div class="name-message">
          <h2 *ngIf="rider" class="text-white rider-name">
            {{ rider.userName }}
          </h2>
          <h2 class="message-rider">
            <span class="material-symbols-outlined text-white">
              chat_bubble
            </span>
          </h2>
        </div>
        <h5 class="text-white">From:</h5>
        <p>{{ rider.country }}</p>
        <h5 class="text-white">Age:</h5>
        <p>{{ rider.age }}</p>
        <h5 class="text-white">FTP:</h5>
        <p>{{ rider.ftp }}</p>
      </div>
    </div>

    <div class="rider-bio">
      <h5 class="text-white">Bio:</h5>
      <p>{{ rider.bio }}</p>
    </div>
    <div class="d-flex">
      <div class="radioform">
        <form action="">
          <div *ngFor="let route of rider.routes; let idx = index" class="">
            <input
              class="mt-3"
              type="radio"
              name="route"
              id="{{ route.url }}"
              value="{{ route.url }}"
              [checked]="idx === 0"
              (change)="onRouteChange($event.target.value)"
            />
            <label class="text-white m-2" for="{{ route.name }}">{{
              route.name
            }}</label>
          </div>
        </form>
      </div>
      <div class="iframe">
        <iframe
          [src]="url"
          style="width: 1px; min-width: 100%; height: 700px; border: none"
          scrolling="no"
        ></iframe>
      </div>
    </div>
  </div>
</div>
