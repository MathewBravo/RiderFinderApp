<div class="position-relative overflow-hidden p-3 p-md-8 m-md-3 text-center">
  <div *ngIf="!registerMode" class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-6 font-weight-normal">Find Riders Near You</h1>
    <p class="lead font-weight-normal">
      Riding is better with others. Find group rides and fellow cyclists near
      you. All you need to do is sign up!
    </p>
    <button
      (click)="registerModeHandler()"
      class="btn btn-outline-secondary btn-lg mt-2"
      href="#"
    >
      Sign Up
    </button>
  </div>
  <div *ngIf="registerMode">
    <app-register
      (registerCancelHandler)="cancelRegisterModeHandler($event)"
    ></app-register>
  </div>
</div>
